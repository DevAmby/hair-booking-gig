<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
    E. coli Lineage Tree
  </text>
  
  <!-- Tree Lines/Connections -->
  <!-- Gen 0 to Gen 1 -->
  <line x1="400" y1="120" x2="250" y2="200" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="120" x2="550" y2="200" stroke="#666" stroke-width="2"/>
  
  <!-- Gen 1 to Gen 2 -->
  <line x1="250" y1="200" x2="175" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="250" y1="200" x2="325" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="550" y1="200" x2="475" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="550" y1="200" x2="625" y2="280" stroke="#666" stroke-width="2"/>
  
  <!-- Gen 2 to Gen 3 -->
  <line x1="175" y1="280" x2="125" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="175" y1="280" x2="225" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="325" y1="280" x2="275" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="325" y1="280" x2="375" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="475" y1="280" x2="425" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="475" y1="280" x2="525" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="625" y1="280" x2="575" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="625" y1="280" x2="675" y2="360" stroke="#666" stroke-width="2"/>
  
  <!-- Generation 0 (Root) - Healthy Cell -->
  <g transform="translate(400, 120)">
    <!-- Cell body with rounded capsule shape -->
    <path d="M-30,-10 C-35,-10 -40,-5 -40,0 C-40,5 -35,10 -30,10 L30,10 C35,10 40,5 40,0 C40,-5 35,-10 30,-10 Z" 
          fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    
    <!-- Cell membrane details -->
    <path d="M-30,-9 C-34,-9 -38,-5 -38,0 C-38,5 -34,9 -30,9 L30,9 C34,9 38,5 38,0 C38,-5 34,-9 30,-9 Z" 
          fill="none" stroke="#7cb342" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Nucleoid region (DNA) -->
    <ellipse cx="-5" cy="0" rx="12" ry="5" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    <ellipse cx="15" cy="0" rx="10" ry="4" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    
    <!-- Ribosomes (small dots) -->
    <circle cx="-20" cy="3" r="1.2" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="-15" cy="-3" r="1" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="5" cy="-4" r="1.2" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="15" cy="3" r="1" fill="#5e35b1" fill-opacity="0.8"/>
    
    <!-- Cell ID -->
    <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ID:1</text>
  </g>
  
  <!-- Generation 1 - Left Side (Elongated Cell) -->
  <g transform="translate(250, 200)">
    <!-- Cell body with rounded capsule shape - elongated -->
    <path d="M-36,-8 C-40,-8 -44,-4 -44,0 C-44,4 -40,8 -36,8 L36,8 C40,8 44,4 44,0 C44,-4 40,-8 36,-8 Z" 
          fill="#90caf9" stroke="#1565c0" stroke-width="1"/>
    
    <!-- Cell membrane details -->
    <path d="M-36,-7 C-39,-7 -42,-4 -42,0 C-42,4 -39,7 -36,7 L36,7 C39,7 42,4 42,0 C42,-4 39,-7 36,-7 Z" 
          fill="none" stroke="#1976d2" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Nucleoid regions (DNA) -->
    <ellipse cx="-15" cy="0" rx="10" ry="4" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    <ellipse cx="15" cy="0" rx="10" ry="4" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    
    <!-- Ribosomes (small dots) -->
    <circle cx="-30" cy="3" r="1" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="-20" cy="-3" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="5" cy="-2" r="1" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="20" cy="2" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    
    <!-- Cell ID -->
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ID:2</text>
  </g>
  
  <!-- Generation 1 - Right Side (Healthy Cell) -->
  <g transform="translate(550, 200)">
    <!-- Cell body with rounded capsule shape -->
    <path d="M-30,-10 C-35,-10 -40,-5 -40,0 C-40,5 -35,10 -30,10 L30,10 C35,10 40,5 40,0 C40,-5 35,-10 30,-10 Z" 
          fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    
    <!-- Cell membrane details -->
    <path d="M-30,-9 C-34,-9 -38,-5 -38,0 C-38,5 -34,9 -30,9 L30,9 C34,9 38,5 38,0 C38,-5 34,-9 30,-9 Z" 
          fill="none" stroke="#7cb342" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Nucleoid region (DNA) -->
    <ellipse cx="-5" cy="0" rx="12" ry="5" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    <ellipse cx="15" cy="0" rx="10" ry="4" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    
    <!-- Ribosomes (small dots) -->
    <circle cx="-20" cy="3" r="1.2" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="5" cy="-4" r="1.2" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="15" cy="3" r="1" fill="#5e35b1" fill-opacity="0.8"/>
    
    <!-- Cell ID -->
    <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ID:3</text>
  </g>
  
  <!-- Generation 2 - From ID:2 (Elongated) -->
  <!-- First child - Deformed -->
  <g transform="translate(175, 280)">
    <!-- Deformed cell body -->
    <path d="M-25,-8 C-30,-10 -35,-7 -30,-5 C-32,0 -35,5 -25,8 L20,8 C25,6 30,7 25,4 C28,0 25,-5 20,-8 Z" 
          fill="#e57373" stroke="#c62828" stroke-width="1"/>
    
    <!-- Cell membrane details -->
    <path d="M-24,-7 C-28,-9 -33,-6 -28,-5 C-30,0 -33,4 -24,7 L19,7 C23,5 28,6 23,4 C26,0 23,-4 19,-7 Z" 
          fill="none" stroke="#d32f2f" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Nucleoid region (DNA) -->
    <ellipse cx="0" cy="0" rx="8" ry="3" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    
    <!-- Ribosomes (small dots) -->
    <circle cx="-18" cy="2" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="-5" cy="-2" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="10" cy="1" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    
    <!-- Cell ID -->
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ID:4</text>
  </g>
  
  <!-- Second child - Dividing -->
  <g transform="translate(325, 280)">
    <!-- Left half of dividing cell -->
    <path d="M-30,-8 C-34,-8 -37,-4 -37,0 C-37,4 -34,8 -30,8 L-2,8 C-1,8 0,6 0,4 C0,2 0,-2 0,-4 C0,-6 -1,-8 -2,-8 Z" 
          fill="#ffcc80" stroke="#ef6c00" stroke-width="1"/>
    
    <!-- Right half of dividing cell -->
    <path d="M2,-8 C1,-8 0,-6 0,-4 C0,-2 0,2 0,4 C0,6 1,8 2,8 L30,8 C34,8 37,4 37,0 C37,-4 34,-8 30,-8 Z" 
          fill="#ffcc80" stroke="#ef6c00" stroke-width="1"/>
    
    <!-- Division line -->
    <line x1="0" y1="-7" x2="0" y2="7" stroke="#ef6c00" stroke-width="1" stroke-dasharray="1,0.5"/>
    
    <!-- Nucleoid regions (DNA) -->
    <ellipse cx="-15" cy="0" rx="8" ry="3" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    <ellipse cx="15" cy="0" rx="8" ry="3" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    
    <!-- Ribosomes (small dots) -->
    <circle cx="-25" cy="2" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="-10" cy="-3" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="10" cy="3" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="25" cy="-2" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    
    <!-- Cell ID -->
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ID:5</text>
  </g>
  
  <!-- Generation 2 - From ID:3 (Healthy) -->
  <!-- First child - Elongated -->
  <g transform="translate(475, 280)">
    <!-- Cell body with rounded capsule shape - elongated -->
    <path d="M-36,-8 C-40,-8 -44,-4 -44,0 C-44,4 -40,8 -36,8 L36,8 C40,8 44,4 44,0 C44,-4 40,-8 36,-8 Z" 
          fill="#90caf9" stroke="#1565c0" stroke-width="1"/>
    
    <!-- Cell membrane details -->
    <path d="M-36,-7 C-39,-7 -42,-4 -42,0 C-42,4 -39,7 -36,7 L36,7 C39,7 42,4 42,0 C42,-4 39,-7 36,-7 Z" 
          fill="none" stroke="#1976d2" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Nucleoid regions (DNA) -->
    <ellipse cx="-15" cy="0" rx="10" ry="4" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    <ellipse cx="15" cy="0" rx="10" ry="4" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    
    <!-- Ribosomes (small dots) -->
    <circle cx="-30" cy="3" r="1" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="-20" cy="-3" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="5" cy="-2" r="1" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="20" cy="2" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    
    <!-- Cell ID -->
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ID:6</text>
  </g>
  
  <!-- Second child - Healthy -->
  <g transform="translate(625, 280)">
    <!-- Cell body with rounded capsule shape -->
    <path d="M-25,-8 C-29,-8 -32,-4 -32,0 C-32,4 -29,8 -25,8 L25,8 C29,8 32,4 32,0 C32,-4 29,-8 25,-8 Z" 
          fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    
    <!-- Cell membrane details -->
    <path d="M-25,-7 C-28,-7 -30,-4 -30,0 C-30,4 -28,7 -25,7 L25,7 C28,7 30,4 30,0 C30,-4 28,-7 25,-7 Z" 
          fill="none" stroke="#7cb342" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Nucleoid region (DNA) -->
    <ellipse cx="0" cy="0" rx="10" ry="4" fill="#9575cd" fill-opacity="0.7" stroke="none"/>
    
    <!-- Ribosomes (small dots) -->
    <circle cx="-15" cy="2" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="0" cy="-3" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    <circle cx="15" cy="3" r="0.8" fill="#5e35b1" fill-opacity="0.8"/>
    
    <!-- Cell ID -->
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ID:7</text>
  </g>
  
  <!-- Generation 3 - Very small versions of cells -->
  <!-- From ID:4 (Deformed) -->
  <g transform="translate(125, 360)">
    <!-- Small deformed cell -->
    <path d="M-15,-6 C-18,-7 -20,-5 -18,-3 C-19,0 -20,3 -15,5 L15,5 C17,4 18,5 16,3 C18,0 17,-3 15,-6 Z" 
          fill="#e57373" stroke="#c62828" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:8</text>
  </g>
  <g transform="translate(225, 360)">
    <!-- Small deformed cell -->
    <path d="M-15,-6 C-18,-7 -20,-5 -18,-3 C-19,0 -20,3 -15,5 L15,5 C17,4 18,5 16,3 C18,0 17,-3 15,-6 Z" 
          fill="#e57373" stroke="#c62828" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:9</text>
  </g>
  
  <!-- From ID:5 (Dividing) -->
  <g transform="translate(275, 360)">
    <!-- Small healthy cell -->
    <path d="M-15,-5 C-17,-5 -20,-3 -20,0 C-20,3 -17,5 -15,5 L15,5 C17,5 20,3 20,0 C20,-3 17,-5 15,-5 Z" 
          fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:10</text>
  </g>
  <g transform="translate(375, 360)">
    <!-- Small healthy cell -->
    <path d="M-15,-5 C-17,-5 -20,-3 -20,0 C-20,3 -17,5 -15,5 L15,5 C17,5 20,3 20,0 C20,-3 17,-5 15,-5 Z" 
          fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:11</text>
  </g>
  
  <!-- From ID:6 (Elongated) -->
  <g transform="translate(425, 360)">
    <!-- Small elongated cell -->
    <path d="M-22,-5 C-24,-5 -26,-3 -26,0 C-26,3 -24,5 -22,5 L22,5 C24,5 26,3 26,0 C26,-3 24,-5 22,-5 Z" 
          fill="#90caf9" stroke="#1565c0" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:12</text>
  </g>
  <g transform="translate(525, 360)">
    <!-- Small dividing cell -->
    <path d="M-20,-5 C-22,-5 -24,-3 -24,0 C-24,3 -22,5 -20,5 L-1,5 C0,5 0,3 0,0 C0,-3 0,-5 -1,-5 Z" 
          fill="#ffcc80" stroke="#ef6c00" stroke-width="1"/>
    <path d="M1,-5 C0,-5 0,-3 0,0 C0,3 0,5 1,5 L20,5 C22,5 24,3 24,0 C24,-3 22,-5 20,-5 Z" 
          fill="#ffcc80" stroke="#ef6c00" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#ef6c00" stroke-width="0.5" stroke-dasharray="1,0.5"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:13</text>
  </g>
  
  <!-- From ID:7 (Healthy) -->
  <g transform="translate(575, 360)">
    <!-- Small healthy cell -->
    <path d="M-15,-5 C-17,-5 -20,-3 -20,0 C-20,3 -17,5 -15,5 L15,5 C17,5 20,3 20,0 C20,-3 17,-5 15,-5 Z" 
          fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:14</text>
  </g>
  <g transform="translate(675, 360)">
    <!-- Small healthy cell -->
    <path d="M-15,-5 C-17,-5 -20,-3 -20,0 C-20,3 -17,5 -15,5 L15,5 C17,5 20,3 20,0 C20,-3 17,-5 15,-5 Z" 
          fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ID:15</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 450)">
    <rect x="-150" y="0" width="300" height="120" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
    <text x="0" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Cell Morphology Types</text>
    
    <!-- Healthy cell legend -->
    <g transform="translate(-115, 50)">
      <path d="M-15,-5 C-17,-5 -20,-3 -20,0 C-20,3 -17,5 -15,5 L15,5 C17,5 20,3 20,0 C20,-3 17,-5 15,-5 Z" 
            fill="#aed581" stroke="#558b2f" stroke-width="1"/>
    </g>
    <text x="-70" y="52" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Healthy</text>
    
    <!-- Elongated cell legend -->
    <g transform="translate(-115, 80)">
      <path d="M-22,-5 C-24,-5 -26,-3 -26,0 C-26,3 -24,5 -22,5 L22,5 C24,5 26,3 26,0 C26,-3 24,-5 22,-5 Z" 
            fill="#90caf9" stroke="#1565c0" stroke-width="1"/>
    </g>
    <text x="-70" y="82" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Elongated</text>
    
    <!-- Dividing cell legend -->
    <g transform="translate(25, 50)">
      <path d="M-20,-5 C-22,-5 -24,-3 -24,0 C-24,3 -22,5 -20,5 L-1,5 C0,5 0,3 0,0 C0,-3 0,-5 -1,-5 Z" 
            fill="#ffcc80" stroke="#ef6c00" stroke-width="1"/>
      <path d="M1,-5 C0,-5 0,-3 0,0 C0,3 0,5 1,5 L20,5 C22,5 24,3 24,0 C24,-3 22,-5 20,-5 Z" 
            fill="#ffcc80" stroke="#ef6c00" stroke-width="1"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#ef6c00" stroke-width="0.5" stroke-dasharray="1,0.5"/>
    </g>
    <text x="70" y="52" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Dividing</text>
    
    <!-- Deformed cell legend -->
    <g transform="translate(25, 80)">
      <path d="M-15,-5 C-18,-7 -20,-4 -18,-3 C-19,0 -20,3 -15,5 L15,5 C17,4 18,5 16,3 C18,0 17,-3 15,-5 Z" 
            fill="#e57373" stroke="#c62828" stroke-width="1"/>
    </g>
    <text x="70" y="82" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Deformed</text>
  </g>
  
  <!-- Additional Info Text -->
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    Each cell is shown with its morphological details including cell membrane, DNA, and ribosomes
  </text>
</svg>